<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a1b9a, #ab47bc);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.2rem;
      text-shadow: 2px 2px 6px #00000055;
      margin-bottom: 20px;
    }

    .btn {
      background: #fff;
      color: #6a1b9a;
      padding: 15px 30px;
      border: none;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00000044;
    }

    .btn:hover {
      background: #6a1b9a;
      color: white;
      transform: scale(1.05);
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1 class="fade-in">A little something for you...</h1>
  <button class="btn fade-in" onclick="window.location.href='2nd.html'">
    üéÅ Click here for surprise
  </button>
</body>
</html>
